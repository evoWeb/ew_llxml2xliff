<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:render partial="Fieldset" contentAs="field">
    <label for="file" class="form-label"><f:translate id="LLL:EXT:ew_llxml2xliff/Resources/Private/Language/locallang.xlf:file"/></label>
    <div class="input-group">
        <span class="input-group-addon input-group-icon"></span>
        <select name="file" id="file" class="form-select form-control-adapt">
            <option>{f:translate(id: 'LLL:EXT:ew_llxml2xliff/Resources/Private/Language/locallang.xlf:please.select')}</option>
            <f:for each="{rows}" as="row">
                <option value="{row.filename}" data-icon="" {row.selected}>{row.filename}</option>
            </f:for>
        </select>
    </div>
</f:render>

</html>
