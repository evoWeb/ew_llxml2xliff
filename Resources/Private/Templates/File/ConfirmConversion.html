<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Module"/>

<f:section name="Content">
    <h1><f:translate id="LLL:EXT:ew_llxml2xliff/Resources/Private/Language/locallang.xlf:header.conversion"/></h1>

    <form action="{f:be.uri(route: 'web_EwLlxml2xliff.showFiles')}" method="post">
        <f:render partial="SelectExtension" arguments="{rows: extensions}"/>
    </form>

    <form action="{f:be.uri(route: 'web_EwLlxml2xliff.confirmConversion')}" method="post">
        <input type="hidden" name="extension" value="{selectedExtension}"/>
        <f:render partial="SelectFile" arguments="{rows: files}"/>
    </form>

    <form action="{f:be.uri(route: 'web_EwLlxml2xliff.convertFile')}" method="post">
        <input type="hidden" name="extension" value="{selectedExtension}"/>
        <input type="hidden" name="file" value="{selectedFile}"/>

        <f:render partial="Fieldset" contentAs="field">
            <span class="input-group-btn">
                <button class="btn btn-default confirm">
                    <f:translate id="LLL:EXT:ew_llxml2xliff/Resources/Private/Language/locallang.xlf:convert"/>
                </button>
            </span>
        </f:render>
    </form>
</f:section>

</html>
